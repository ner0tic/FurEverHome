{% extends "base/layout.html" %}

{% block title_tagline %}Signup{% endblock title_tagline %}

{% block content %}
<section class="content">
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</section>
{% endblock %}
